<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{count}}</p>
    <button class="up" @click="countUp">
      プラス
    </button>
    <button class="down" @click="countDown">
      マイナス
    </button>
  </div>
  <style>
    p {
      font-size:30px;
      font-weight: bold;
    }
    button {
      color: #fff;
      border-radius: 5px;
      padding: 10px;
    }
    button.up {
      background: #40b983;
      border: none;
    }
    button.down {
      background: red;
      border: none;
    }
  </style>
</body>
</html>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      count: 0
    },
    methods: {
      countUp: function(){
        this.count += 1
      },
      countDown: function(){
        this.count -= 1
      },
    }
  })
</script>
